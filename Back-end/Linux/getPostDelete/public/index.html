<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Consulta fetch</title>
    <link rel="stylesheet" href="./styles.css" />

</head>

<body>
    <main>
        <h1>Buscando por pessoas</h1>
        <h2>Digite o ID, nome ou email</h2>
        <select name="what" id="what">
            <option value="consult-delete-user">Procurando usuário</option>
            <option value="add-user">Adicionando usuário</option>
        </select>
        <div id="interactionBlock">
            <form id="consult-delete-user">
                <div id="searchblock">
                    <input type="text" id="info" placeholder="Id, nome, email" />
                    <select id="incrementalSearch"></select>
                </div>
                <select name="typeOfInfo" id="typeOfInfo">
                    <option disabled selected value="">--Selecione um--</option>
                    <option value="id">Id</option>
                    <option value="name">Nome</option>
                    <option value="email">Email</option>
                </select>
                <input type="button" class="button" onclick="search()" value="Consultar" />
                <input type="button" class="button" onclick="del()" value="Delete" />
            </form>
            <form id="add-user">
                <input type="text" id="registrationId" placeholder="Id">
                <input type="text" id="registrationName" placeholder="name">
                <input type="text" id="registrationEmail" placeholder="email">
                <input type="button" value="Adicionar usuário" id="add" onclick="addUser()">
            </form>
        </div>
        <div class="line">
            <div id="lineId">ID</div>
            <div id="lineName">NOME</div>
            <div id="lineEmail">EMAIL</div>
        </div>
        <div id="result"></div>
    </main>
    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
